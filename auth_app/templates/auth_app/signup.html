{% extends 'index_app/base.html' %}

{% load static %}

{% block content %}
<div class="container">
	{% if errors %}
	<p>
		Errors:
	</p>
		{% for key, value in errors.items %}
		<p>
			{{ value }}
		</p>
		{% endfor %}
	{% endif %}
	<div class="row">
		<div class="col-12 col-lg-4 col-md-4">
			<form method="post" action="{% url 'auth:sign-up-page' %}">
			{% csrf_token %}
			<!-- Name input -->
			<div class="form-outline mb-4">
				<input type="text" id="registerFirstName" class="form-control" name="first_name"/>
				<label class="form-label" for="registerFirstName">First name</label>
			  </div>

			  <div class="form-outline mb-4">
				<input type="text" id="registerLastName" class="form-control" name="last_name"/>
				<label class="form-label" for="registerLastName">Last name</label>
			  </div>
		
			  <!-- Username input -->
			  <div class="form-outline mb-4">
				<input type="text" id="registerUsername" class="form-control" name="username"/>
				<label class="form-label" for="registerUsername">Username</label>
			  </div>
		
			  <!-- Email input -->
			  <div class="form-outline mb-4">
				<input type="email" id="registerEmail" class="form-control" name="email"/>
				<label class="form-label" for="registerEmail">Email</label>
			  </div>
		
			  <!-- Password input -->
			  <div class="form-outline mb-4">
				<input type="password" id="registerPassword1" class="form-control" name="password1"/>
				<label class="form-label" for="registerPassword1">Password</label>
			  </div>
		
			  <!-- Repeat Password input -->
			  <div class="form-outline mb-4">
				<input type="password" id="registerPassword2" class="form-control" name="password2"/>
				<label class="form-label" for="registerPassword2">Repeat password</label>
			  </div>
		
			  <!-- Checkbox
			  <div class="form-check d-flex justify-content-center mb-4">
				<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
				  aria-describedby="registerCheckHelpText" />
				<label class="form-check-label" for="registerCheck">
				  I have read and agree to the terms
				</label>
			  </div> -->
		
			  <!-- Submit button -->
			  <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
			</form>
		</div>
	</div>
		
</div>
{% endblock %}
